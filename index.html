<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The best idle adventure">
        <meta name="keywords" content="idle game, game, Idle Masters">
        <meta name="author" content="Stephen Krawczyk">
        <title>Idle Masters</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="container-fluid" id="game">
            <div class= "row">
                <div class="col col-12 col-md-3 col-xl-2 bg-primary p-0 ">
                    <div class="col col-3 col-md-12 d-inline-block">
                        <img class="logo-image d-inline-block mx-auto img-fluid p-1 pm-4" src="images/logo.png">
                    </div>
                    <div class="col col-1 offset-7 d-inline-block d-md-none">
                        <button class="btn p-0" id="navHamburger"><img class="img-fluid" src="images/menu-icon.svg"></button>
                    </div>
                    <div class="d-none d-md-block collapse" id="navButtons">
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-fishing"><img class="nav-icon" src="images/btn-fish.svg">Fishing</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-foraging"><img class="nav-icon" src="images/btn-flower.svg">Foraging</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-logging"><img class="nav-icon" src="images/btn-wood.svg">Logging</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-mining"><img class="nav-icon" src="images/btn-pickaxe.svg">Mining</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-alchemy"><img class="nav-icon" src="images/btn-potion.svg">Alchemy</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-armor"><img class="nav-icon" src="images/btn-shield.svg">Armor</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-weapon"><img class="nav-icon" src="images/btn-sword.svg">Weapon</button>
                        <button class="col col-12 btn btn-primary btn-lg py-3 nav-button" id="nav-button-combat"><img class="nav-icon" src="images/btn-skull.svg">Combat</button>
                    </div>
                </div>
                <div class="col col-12 col-md-9 col-xl-10 min-vh-100" data-mdb-toggle="animation" id="activity-cards">
                    <div class="row mx-1 my-4 py-4 bg-primary">
                        <div class="col col-1 py-0 px-2 px-md-0">
                            <img class="d-block mx-auto card-icon" id="activity-icon" src="images/btn-fish.svg">
                        </div>
                        <div class="col col-3 py-0 px-3 px-sm-1 px-md-0">
                            <h1 class="card-title" id="activity-title">Fishing</h1>
                        </div>
                        <div class="col col-6 col-md-3 offset-2 offset-md-5 my-auto">
                            <div class="col col-12">
                                <p class="m-0 stat-text" id="activity-level">LVL 0/100</p>
                            </div>
                            <div class="col col-12">
                                <p class="m-0 stat-text" id="activity-xp">XP 0/100</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-1 my-4 py-4 bg-primary">
                        <div class="row pb-4">
                            <div class="col col-1 py-0 px-2 px-md-0">
                                <img class="d-block mx-auto card-icon" src="images/btn-chest.svg">
                            </div>
                            <div class="col col-3 py-0 px-3 px-sm-1 px-md-0">
                                <h2 class="card-title">Inventory</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-4 col-md-2 offset-md-1">
                                <img class="inventory-icon inventory-clickable d-block mx-auto" id="inventory-icon-fishing" src="images/btn-fish.svg">
                                <p class="inventory-text" id="inventory-text-fishing">0</p>
                            </div>
                            <div class="col col-4 col-md-2">
                                <img class="inventory-icon inventory-clickable d-block mx-auto" id="inventory-icon-alchemy" src="images/btn-potion.svg">
                                <p class="inventory-text" id="inventory-text-alchemy">0</p>
                            </div>
                            <div class="col col-4 col-md-2">
                                <img class="inventory-icon d-block mx-auto" id="inventory-icon-foraging" src="images/btn-flower.svg">
                                <p class="inventory-text" id="inventory-text-foraging">0</p>
                            </div>
                            <div class="col col-4 col-md-2">
                                <img class="inventory-icon d-block mx-auto" id="inventory-icon-logging" src="images/btn-wood.svg">
                                <p class="inventory-text" id="inventory-text-logging">0</p>
                            </div>
                            <div class="col col-4 col-md-2">
                                <img class="inventory-icon d-block mx-auto" id="inventory-icon-mining" src="images/btn-pickaxe.svg">
                                <p class="inventory-text" id="inventory-text-mining">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-1 my-4 py-4 bg-primary">
                        <div class="col col-1 py-0 px-2 px-md-0">
                            <img class="d-block mx-auto card-icon" id="activity-icon" src="images/btn-heart.svg">
                        </div>
                        <div class="col col-3 py-0 px-3 px-sm-1 px-md-0">
                            <h2 class="card-title" id="activity-title">Stats</h2>
                        </div>
                        <div class="col col-6 col-md-3 offset-2 offset-md-5 my-auto">
                            <div class="col col-12">
                                <p class="m-0 stat-text" id="stats-text-hp">Health 0/100</p>
                            </div>
                            <div class="col col-12">
                                <p class="m-0 stat-text" id="stats-text-ap">Stamina 0/100</p>
                            </div>
                            <div class="col col-12">
                                <p class="m-0 stat-text" id="stats-text-weapons">Weapons 0/100</p>
                            </div>
                            <div class="col col-12">
                                <p class="m-0 stat-text" id="stats-text-armor">Armor 0/100</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-1 my-4 p-4 bg-primary">
                        <div class="col col-12 py-4 px-0">
                            <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" id="activity-progress"></div>
                            </div>
                        </div>
                        <button class="col col-12 btn btn-info btn-lg start-button" id="activity-start">Start</button>
                        <div class="col col-12 col-md-6 pt-4 px-0">
                            <h3 class="activity-list-title">Reward</h3>
                            <ul class="px-0 activity-text" id="activity-reward-list">
                                <li>+Fish (1)</li>
                            </ul>
                        </div>
                        <div class="col col-12 col-md-6 pt-4 px-0">
                            <h3 class="activity-list-title">Cost</h3>
                            <ul class="px-0 activity-text" id="activity-cost-list">
                                <li>-Stamina (1)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/ActivityManager.js"></script>
    <script src="scripts/UIManager.js"></script>
    <script src="scripts/StatManager.js"></script>
    <script src="scripts/StartUp.js"></script>
</html>
